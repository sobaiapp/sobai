name: iOS Build

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - 'ios/**'
      - 'src/**'
      - 'app.json'
      - 'package.json'
      - '.github/workflows/**'

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
    
    - name: Install Provisioning Profile
      env:
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "$PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/SB_AI_App_Store.mobileprovision
    
    - name: Build iOS app
      env:
        APPLE_TEAM_ID: Q834NS68MG
        PROVISIONING_PROFILE_SPECIFIER: SB_AI_App_Store
        CODE_SIGN_IDENTITY: iPhone Distribution
      run: |
        cd ios
        fastlane build
    
    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: SobAi.ipa
        path: ios/SobAi.ipa 