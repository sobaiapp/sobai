name: iOS Build

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - 'ios/**'
      - 'src/**'
      - 'app.json'
      - 'package.json'
      - '.github/workflows/**'

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    
    - name: Install dependencies
      run: |
        npm install
        cd ios
        bundle install
        pod install
        cd ..
    
    - name: Run Fastlane
      env:
        APPLE_TEAM_ID: Q834NS68MG
        FASTLANE_SKIP_UPDATE_CHECK: true
      run: |
        cd ios
        bundle exec fastlane build
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: SobAi.ipa
        path: ios/build/SobAi.ipa
        retention-days: 5 