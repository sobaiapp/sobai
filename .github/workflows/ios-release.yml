name: iOS Release

on:
  push:
    branches:
      - main
    paths:
      - 'ios/**'
      - 'app.json'
      - 'package.json'

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          rm -rf ~/Library/Caches/CocoaPods
          pod cache clean --all
          pod deintegrate
          pod setup
          pod install --repo-update --verbose
          cd ..
          
      - name: Configure Xcode project
        run: |
          cd ios
          # Set build configuration
          xcodebuild -workspace SobAi.xcworkspace -scheme SobAi -configuration Release -showBuildSettings > build_settings.txt
          # Set team ID and bundle identifier
          /usr/libexec/PlistBuddy -c "Set :PROVISIONING_PROFILE_SPECIFIER 'SobAi Distribution'" SobAi.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :DEVELOPMENT_TEAM 'Q834NS68MG'" SobAi.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :PRODUCT_BUNDLE_IDENTIFIER 'com.sobai.app'" SobAi.xcodeproj/project.pbxproj
          cd ..
          
      - name: Build iOS app
        env:
          TEAM_ID: Q834NS68MG
          BUNDLE_ID: com.sobai.app
        run: |
          cd ios
          xcodebuild -workspace SobAi.xcworkspace -scheme SobAi -configuration Release -destination 'generic/platform=iOS' clean archive -archivePath SobAi.xcarchive -allowProvisioningUpdates
          xcodebuild -exportArchive -archivePath SobAi.xcarchive -exportOptionsPlist exportOptions.plist -exportPath . -allowProvisioningUpdates
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SobAi.ipa
          path: ios/SobAi.ipa
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ios/SobAi.ipa
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 