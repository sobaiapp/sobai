name: iOS Release

on:
  push:
    branches:
      - main
    paths:
      - 'ios/**'
      - 'app.json'
      - 'package.json'

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          rm -rf ~/Library/Caches/CocoaPods
          pod cache clean --all
          pod deintegrate
          pod setup
          pod install --repo-update --verbose
          cd ..
          
      - name: Configure Xcode project
        run: |
          cd ios
          # Create export options plist
          cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>Q834NS68MG</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Set build configuration
          xcodebuild -workspace SobAi.xcworkspace -scheme SobAi -configuration Release -showBuildSettings > build_settings.txt
          
          # Update project.pbxproj with signing configuration
          /usr/libexec/PlistBuddy -c "Set :objects:83CBB9F71A601CBA00E9B192:attributes:TargetAttributes:13B07F861A680F5B00A75B9A:DevelopmentTeam 'Q834NS68MG'" SobAi.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :objects:13B07F861A680F5B00A75B9A:buildSettings:PRODUCT_BUNDLE_IDENTIFIER 'com.sobai.app'" SobAi.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :objects:13B07F861A680F5B00A75B9A:buildSettings:CODE_SIGN_STYLE 'Automatic'" SobAi.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :objects:13B07F861A680F5B00A75B9A:buildSettings:DEVELOPMENT_TEAM 'Q834NS68MG'" SobAi.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :objects:13B07F861A680F5B00A75B9A:buildSettings:PROVISIONING_PROFILE_SPECIFIER ''" SobAi.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :objects:13B07F861A680F5B00A75B9A:buildSettings:CODE_SIGN_IDENTITY 'Apple Distribution'" SobAi.xcodeproj/project.pbxproj
          
          # Verify project settings
          xcodebuild -workspace SobAi.xcworkspace -scheme SobAi -configuration Release -showBuildSettings | grep -E "DEVELOPMENT_TEAM|PRODUCT_BUNDLE_IDENTIFIER|CODE_SIGN_STYLE"
          cd ..
          
      - name: Build iOS app
        env:
          TEAM_ID: Q834NS68MG
          BUNDLE_ID: com.sobai.app
          FASTLANE_TEAM_ID: Q834NS68MG
          MATCH_KEYCHAIN_NAME: login.keychain
          MATCH_KEYCHAIN_PASSWORD: ""
        run: |
          cd ios
          # Clean build folder
          rm -rf build
          # Build archive
          xcodebuild -workspace SobAi.xcworkspace -scheme SobAi -configuration Release -destination 'generic/platform=iOS' clean archive -archivePath SobAi.xcarchive -allowProvisioningUpdates
          # Export IPA
          xcodebuild -exportArchive -archivePath SobAi.xcarchive -exportOptionsPlist exportOptions.plist -exportPath . -allowProvisioningUpdates
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SobAi.ipa
          path: ios/SobAi.ipa
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ios/SobAi.ipa
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 