name: iOS Release

on:
  push:
    branches:
      - main
    paths:
      - 'ios/**'
      - 'app.json'
      - 'package.json'

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          rm -rf ~/Library/Caches/CocoaPods
          pod cache clean --all
          pod deintegrate
          pod setup
          pod install --repo-update --verbose
          cd ..
          
      - name: Install Fastlane
        run: |
          sudo gem install fastlane
          
      - name: Configure Fastlane
        run: |
          cd ios
          mkdir -p fastlane
          cat > fastlane/Fastfile << EOF
          default_platform(:ios)
          
          platform :ios do
            desc "Build and upload to App Store"
            lane :release do
              begin
                # Print current directory and list files
                sh("pwd")
                sh("ls -la")
                
                # Print Xcode version
                sh("xcodebuild -version")
                
                # Print code signing settings
                sh("security find-identity -v -p codesigning")
                
                update_code_signing_settings(
                  use_automatic_signing: false,
                  team_id: "Q834NS68MG",
                  targets: ["SobAi"],
                  profile_name: "SB_AI_App_Store",
                  code_sign_identity: "iPhone Distribution"
                )
                
                # Print updated project settings
                sh("xcodebuild -showBuildSettings -workspace SobAi.xcworkspace -scheme SobAi")
                
                build_ios_app(
                  workspace: "SobAi.xcworkspace",
                  scheme: "SobAi",
                  export_method: "app-store",
                  export_options: {
                    method: "app-store",
                    teamID: "Q834NS68MG",
                    signingStyle: "manual",
                    provisioningProfileName: "SB_AI_App_Store",
                    signingCertificate: "iPhone Distribution"
                  },
                  clean: true,
                  output_directory: ".",
                  output_name: "SobAi.ipa"
                )
              rescue => e
                UI.error("Build failed with error: #{e.message}")
                UI.error("Backtrace: #{e.backtrace.join("\n")}")
                raise e
              end
            end
          end
          EOF
          
          cat > fastlane/Appfile << EOF
          app_identifier("com.sobai.app")
          apple_id("${{ secrets.APPLE_ID }}")
          team_id("Q834NS68MG")
          EOF
          cd ..
          
      - name: Build iOS app with Fastlane
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          # Save the output to a log file
          fastlane release 2>&1 | tee fastlane.log
          cd ..
          
      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ios/fastlane.log
          if-no-files-found: error
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SobAi.ipa
          path: ios/SobAi.ipa
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ios/SobAi.ipa
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 