name: iOS Release to App Store

on:
  push:
    branches: [main]
    paths:
      - 'ios/**'
      - 'app.json'
      - 'package.json'

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Setup environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      # 2. Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          cd ios
          pod install --repo-update
          cd ..
          
      # 3. Fastlane setup (recommended for App Store uploads)
      - name: Install Fastlane
        run: sudo gem install fastlane
          
      # 4. Configure Match (for code signing)
      - name: Setup Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_TEAM_ID: Q834NS68MG
        run: |
          cd ios
          mkdir -p fastlane
          cat > fastlane/Matchfile << EOF
          git_url("${{ secrets.MATCH_REPO }}")
          storage_mode("git")
          type("appstore")
          app_identifier(["com.sobai.app"])
          username("${{ secrets.APPLE_ID }}")
          team_id("Q834NS68MG")
          EOF
          
          cat > fastlane/Fastfile << EOF
          default_platform(:ios)
          
          platform :ios do
            lane :release do
              match(type: "appstore")
              
              build_app(
                workspace: "SobAi.xcworkspace",
                scheme: "SobAi",
                clean: true,
                export_method: "app-store",
                output_directory: "build",
                configuration: "Release"
              )
              
              upload_to_app_store(
                api_key_path: "fastlane/AppStore_ApiKey.json",
                skip_metadata: true,
                skip_screenshots: true
              )
            end
          end
          EOF
          
          # For App Store Connect API (recommended)
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY }}' > fastlane/AppStore_ApiKey.json
          cd ..
          
      # 5. Execute Fastlane
      - name: Run Fastlane Release
        env:
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          cd ios
          fastlane release
          cd ..
          
      # 6. Upload artifacts (optional)
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: SobAi-IPA
          path: ios/build/SobAi.ipa